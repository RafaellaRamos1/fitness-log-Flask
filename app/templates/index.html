{% extends "base.html" %}

{% block title %}Login | Fitness Log{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 fw-bold text-warning">Fitness Log</h2>
                <p class="text-center text-muted mb-4">Entre para acessar seus treinos</p>
                
                <form action="" method="POST">
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="text" name="email" class="form-control form-control-lg" required placeholder="Ex: admin@admin.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="senha" class="form-control form-control-lg" required placeholder="Ex: 123">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning btn-lg">ENTRAR</button>
                    </div>
                </form>
                
                <hr class="my-4">
                <div class="text-center">
                    <a href="{{ url_for('main.registrar') }}" class="btn btn-sm btn-outline-secondary w-100 mb-3">Criar Nova Conta</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
